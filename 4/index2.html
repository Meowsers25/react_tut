<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Styling in React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
        
    </style>
</head>

<body>
    <div id="container"></div>

    <script type='text/babel'>
        let destination = document.querySelector('#container')

        class Letter extends React.Component {
            render(){
                // style object - notice the JS way of writing css
                let letterStyle = {
                    padding: 10,
                    margin: 10,
                    backgroundColor: this.props.bgcolor,
                    color: '#333',
                    display: 'inline-block',
                    fontFamily: 'monospace',
                    fontSize: 32,
                    textAlign: 'center'
                }

                return(
                    // style goes here
                    <div style={letterStyle}> 
                        {this.props.children}
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <Letter bgcolor='red'>A</Letter>
                <Letter bgcolor='blue'>E</Letter>
                <Letter bgcolor='green'>I</Letter>
                <Letter bgcolor='yellow'>O</Letter>
                <Letter bgcolor='cornflowerblue'>U</Letter>
            </div>,
            destination
        )
    </script>

</body>

</html>
